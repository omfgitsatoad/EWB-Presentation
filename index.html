<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Mycelium Bricks</title>

		<link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/shrooms.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                <!-- Title Page -->
                <section>
                    <!--< img src="images/lsbu_logo.jpg" width="700" height="300" >-->
                    <h1>Myco Farm</h1>
                    <h3>J.A. Graves, S. Mitchell<br />&amp; S. Otasevic</h3>
                </section>

                <!-- Introduction -->
				<section>
                    <section>
                        <h1>Introduction</h1>
                        <p class="fragment fade-up">More info here</p>
                        <p class="fragment fade-up">Even more info</p>
                    </section>
                </section>

                <!-- Background -->
                <section>
                        <h1>Background</h1>
                </section>

                <!--  -->
                <section>
                    <blockquote>"We have not inherited this land from our ancestors; rather we have borrowed it from our children."<br /> - Kenyan proverb</blockquote>
                </section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
                progress: true,
                center: true,

                //width: 1024,
                //height: 768,

                theme: Reveal.getQueryHash().theme,
                transition: Reveal.getQueryHash().transition || 'zoom',
                backgroundTransition: 'zoom',

				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
